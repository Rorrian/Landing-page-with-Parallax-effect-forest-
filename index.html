<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">

    <!-- При указании атрибута "defer" скрипт не будет запускаться сразу, он начнет загружаться в фоновом режиме, а запустится только после построения DOM-дерева.
     Не блокирует страницу-->

    <!-- Библиотека для плавного скролла(+: кросс-браузерный метод) -->
    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>

    <script src="js/app.js" defer></script>
</head>
<body>

<!-- Обертки для работы библиотеки и плагина для плавного скролла -->
<div class="wrapper">
    <div class="content">

    <header class="main-header">
        <div class="layers">
            <div class="layers__header">
                <div class="layers__caption">Welcome to Parallax</div>
                <div class="layers__title">Fairy Forest</div>
            </div>
            <div class="layer layers__base" style="background-image: url('img/layer-base.png')"></div>
            <div class="layer layers__middle" style="background-image: url('img/layer-middle.png')"></div>
            <div class="layer layers__front" style="background-image: url('img/layer-front.png')"></div>
        </div>
    </header>

    <article class="main-article" style="background-image: url('img/dungeon.jpg')">
        <div class="main-article__content">
            <h2 class="main-article__header">To be continued</h2>
            <p class="main-article__text">
                Бежит дорога все вперед, <br />
                Куда она зовет? <br />
                Какой готовит поворот? <br />
                Какой узор совьет? <br />
                Сольются тысячи дорог <br />
                В один единый путь. <br />
                Начало знаю, а итог <br />
                Узнаю как-нибудь.
            </p>
        </div>
    </article>

    </div>
</div>

</body>
</html>
